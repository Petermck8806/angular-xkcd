<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
  <script src="./controllers/ComicController.js"></script>
</head>
<body ng-app="comicApp">
  <div class="ui bottom attached segment pushable">
    <div class="ui visible inverted left vertical sidebar menu">
      <a href="./index.html" class="item">
        <i class="home icon"></i>
        Home
      </a>
    </div>
    <div class="pusher">
      <div class="ui basic segment">
        <div ng-controller="XkcdCtrl">
          <h1>{{xkcdRandomComic.title}}</h1>
          <img alt={{xkcdRandomComic.alt}} ng-src={{xkcdRandomComic.img}}></img>
          <p>{{xkcdRandomComic.alt}}</p>
          <button ng-click="getNextComic()" class="ui right labeled icon button">
            <i class="right arrow icon"></i>
            Next
          </button>
          <!-- <div>{{xkcdRandomComic | json}}</div> -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
